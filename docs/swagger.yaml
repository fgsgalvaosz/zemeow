basePath: /
definitions:
  dto.Button:
    properties:
      id:
        maxLength: 256
        minLength: 1
        type: string
      phone:
        maxLength: 20
        minLength: 10
        type: string
      text:
        maxLength: 20
        minLength: 1
        type: string
      type:
        enum:
        - reply
        - url
        - call
        type: string
      url:
        type: string
    required:
    - id
    - text
    type: object
  dto.ContactAvatarRequest:
    properties:
      phone:
        maxLength: 20
        minLength: 10
        type: string
    required:
    - phone
    type: object
  dto.ContactInfoRequest:
    properties:
      phone:
        maxLength: 20
        minLength: 10
        type: string
    required:
    - phone
    type: object
  dto.ContextInfo:
    properties:
      mentioned_jid:
        items:
          type: string
        type: array
      participant:
        type: string
      stanza_id:
        type: string
    type: object
  dto.CreateGroupRequest:
    properties:
      description:
        maxLength: 512
        type: string
      name:
        maxLength: 25
        minLength: 1
        type: string
      participants:
        items:
          type: string
        minItems: 1
        type: array
    required:
    - name
    - participants
    type: object
  dto.CreateSessionRequest:
    properties:
      api_key:
        example: zmw_1234567890abcdef1234567890abcdef
        minLength: 32
        type: string
      name:
        example: Minha Sessão WhatsApp
        maxLength: 100
        minLength: 1
        type: string
      proxy:
        $ref: '#/definitions/dto.ProxyConfig'
      session_id:
        example: sessao123
        maxLength: 50
        minLength: 3
        type: string
      webhook:
        $ref: '#/definitions/dto.WebhookConfig'
    required:
    - name
    type: object
  dto.GroupInfoRequest:
    properties:
      group_id:
        type: string
    required:
    - group_id
    type: object
  dto.GroupInviteInfoRequest:
    properties:
      invite_code:
        type: string
    required:
    - invite_code
    type: object
  dto.JoinGroupRequest:
    properties:
      invite_code:
        type: string
    required:
    - invite_code
    type: object
  dto.LeaveGroupRequest:
    properties:
      group_id:
        type: string
    required:
    - group_id
    type: object
  dto.ListRow:
    properties:
      description:
        maxLength: 72
        type: string
      id:
        maxLength: 200
        minLength: 1
        type: string
      title:
        maxLength: 24
        minLength: 1
        type: string
    required:
    - id
    - title
    type: object
  dto.MarkReadRequest:
    properties:
      message_id:
        items:
          type: string
        type: array
      to:
        type: string
    required:
    - to
    type: object
  dto.MediaType:
    enum:
    - image
    - audio
    - video
    - document
    - sticker
    type: string
    x-enum-varnames:
    - MediaTypeImage
    - MediaTypeAudio
    - MediaTypeVideo
    - MediaTypeDocument
    - MediaTypeSticker
  dto.PairPhoneRequest:
    properties:
      phone:
        maxLength: 20
        minLength: 10
        type: string
    required:
    - phone
    type: object
  dto.ProxyConfig:
    properties:
      enabled:
        example: true
        type: boolean
      host:
        example: proxy.example.com
        type: string
      password:
        example: senha_proxy
        type: string
      port:
        example: 8080
        type: integer
      type:
        example: http
        type: string
      username:
        example: usuario_proxy
        type: string
    type: object
  dto.ProxyConfigRequest:
    properties:
      enabled:
        type: boolean
      host:
        type: string
      password:
        maxLength: 255
        type: string
      port:
        maximum: 65535
        minimum: 1
        type: integer
      type:
        enum:
        - http
        - https
        - socks5
        type: string
      username:
        maxLength: 255
        type: string
    type: object
  dto.ReactRequest:
    properties:
      emoji:
        maxLength: 10
        type: string
      message_id:
        type: string
      to:
        type: string
    required:
    - emoji
    - message_id
    - to
    type: object
  dto.S3ConfigRequest:
    properties:
      access_key_id:
        maxLength: 128
        minLength: 16
        type: string
      bucket:
        maxLength: 63
        minLength: 3
        type: string
      enabled:
        type: boolean
      endpoint:
        type: string
      force_path_style:
        type: boolean
      region:
        maxLength: 50
        minLength: 2
        type: string
      secret_access_key:
        maxLength: 128
        minLength: 16
        type: string
    type: object
  dto.Section:
    properties:
      rows:
        items:
          $ref: '#/definitions/dto.ListRow'
        maxItems: 10
        minItems: 1
        type: array
      title:
        maxLength: 24
        minLength: 1
        type: string
    required:
    - rows
    - title
    type: object
  dto.SendAudioRequest:
    properties:
      audio:
        type: string
      context_info:
        $ref: '#/definitions/dto.ContextInfo'
      message_id:
        type: string
      to:
        type: string
    required:
    - audio
    - to
    type: object
  dto.SendButtonsRequest:
    properties:
      buttons:
        items:
          $ref: '#/definitions/dto.Button'
        maxItems: 3
        minItems: 1
        type: array
      context_info:
        $ref: '#/definitions/dto.ContextInfo'
      footer:
        maxLength: 60
        type: string
      message_id:
        maxLength: 100
        type: string
      text:
        maxLength: 4096
        minLength: 1
        type: string
      to:
        maxLength: 20
        minLength: 10
        type: string
    required:
    - buttons
    - text
    - to
    type: object
  dto.SendContactRequest:
    properties:
      context_info:
        $ref: '#/definitions/dto.ContextInfo'
      message_id:
        type: string
      name:
        type: string
      to:
        type: string
      vcard:
        type: string
    required:
    - name
    - to
    - vcard
    type: object
  dto.SendDocumentRequest:
    properties:
      caption:
        maxLength: 1024
        type: string
      context_info:
        $ref: '#/definitions/dto.ContextInfo'
      document:
        type: string
      filename:
        type: string
      message_id:
        type: string
      to:
        type: string
    required:
    - document
    - filename
    - to
    type: object
  dto.SendImageRequest:
    properties:
      caption:
        maxLength: 1024
        type: string
      context_info:
        $ref: '#/definitions/dto.ContextInfo'
      image:
        type: string
      message_id:
        type: string
      to:
        type: string
    required:
    - image
    - to
    type: object
  dto.SendListRequest:
    properties:
      button_text:
        maxLength: 20
        minLength: 1
        type: string
      context_info:
        $ref: '#/definitions/dto.ContextInfo'
      footer:
        maxLength: 60
        type: string
      message_id:
        maxLength: 100
        type: string
      sections:
        items:
          $ref: '#/definitions/dto.Section'
        maxItems: 10
        minItems: 1
        type: array
      text:
        maxLength: 1024
        minLength: 1
        type: string
      title:
        maxLength: 60
        minLength: 1
        type: string
      to:
        maxLength: 20
        minLength: 10
        type: string
    required:
    - button_text
    - sections
    - text
    - title
    - to
    type: object
  dto.SendLocationRequest:
    properties:
      context_info:
        $ref: '#/definitions/dto.ContextInfo'
      latitude:
        type: number
      longitude:
        type: number
      message_id:
        type: string
      name:
        type: string
      to:
        type: string
    required:
    - latitude
    - longitude
    - to
    type: object
  dto.SendMediaRequest:
    properties:
      caption:
        type: string
      context_info:
        $ref: '#/definitions/dto.ContextInfo'
      filename:
        type: string
      media:
        type: string
      message_id:
        type: string
      mime_type:
        type: string
      to:
        type: string
      type:
        allOf:
        - $ref: '#/definitions/dto.MediaType'
        enum:
        - image
        - audio
        - video
        - document
        - sticker
    required:
    - media
    - to
    - type
    type: object
  dto.SendStickerRequest:
    properties:
      context_info:
        $ref: '#/definitions/dto.ContextInfo'
      message_id:
        maxLength: 100
        type: string
      sticker:
        minLength: 10
        type: string
      to:
        maxLength: 20
        minLength: 10
        type: string
    required:
    - sticker
    - to
    type: object
  dto.SendTextRequest:
    properties:
      context_info:
        $ref: '#/definitions/dto.ContextInfo'
      message_id:
        type: string
      text:
        maxLength: 4096
        type: string
      to:
        type: string
    required:
    - text
    - to
    type: object
  dto.SendVideoRequest:
    properties:
      caption:
        maxLength: 1024
        type: string
      context_info:
        $ref: '#/definitions/dto.ContextInfo'
      message_id:
        type: string
      to:
        type: string
      video:
        type: string
    required:
    - to
    - video
    type: object
  dto.SessionPresenceRequest:
    properties:
      presence:
        enum:
        - available
        - unavailable
        type: string
    required:
    - presence
    type: object
  dto.UpdateGroupParticipantsRequest:
    properties:
      action:
        enum:
        - add
        - remove
        - promote
        - demote
        type: string
      group_id:
        type: string
      participants:
        items:
          type: string
        minItems: 1
        type: array
    required:
    - action
    - group_id
    - participants
    type: object
  dto.WebhookConfig:
    properties:
      events:
        example:
        - message
        - status
        items:
          type: string
        type: array
      secret:
        example: meu_webhook_secret_123
        type: string
      url:
        example: https://example.com/webhook
        type: string
    type: object
  dto.WebhookConfigRequest:
    properties:
      active:
        example: true
        type: boolean
      events:
        example:
        - message
        - receipt
        - presence
        items:
          type: string
        minItems: 1
        type: array
      payload_mode:
        description: 'Modo do payload: "processed" | "raw" | "both"'
        enum:
        - processed
        - raw
        - both
        example: processed
        type: string
      url:
        example: https://example.com/webhook
        type: string
    required:
    - events
    - url
    type: object
host: localhost:3000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API para integração com WhatsApp usando a biblioteca whatsmeow. Permite
    criação, gerenciamento e comunicação através de sessões do WhatsApp, facilitando
    automações, envio de mensagens, gerenciamento de grupos e integração com webhooks.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: ZeMeow WhatsApp API
  version: 1.0.0
paths:
  /health:
    get:
      consumes:
      - application/json
      description: Verifica o status da API
      produces:
      - application/json
      responses:
        "200":
          description: API funcionando corretamente
          schema:
            additionalProperties: true
            type: object
      summary: Health Check
      tags:
      - health
  /sessions:
    get:
      consumes:
      - application/json
      description: Lista todas as sessões com paginação e filtros opcionais
      parameters:
      - default: 1
        description: Número da página
        in: query
        name: page
        type: integer
      - default: 20
        description: Itens por página
        in: query
        name: per_page
        type: integer
      - description: Filtrar por status
        enum:
        - connected
        - disconnected
        - connecting
        - error
        in: query
        name: status
        type: string
      - description: Filtrar por nome
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Lista de sessões
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Erro interno do servidor
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Listar todas as sessões
      tags:
      - sessions
  /sessions/{sessionId}:
    delete:
      consumes:
      - application/json
      description: Remove uma sessão WhatsApp e todos os dados associados
      parameters:
      - description: ID da sessão
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Sessão deletada com sucesso
          schema:
            additionalProperties: true
            type: object
        "400":
          description: ID da sessão inválido
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Erro interno do servidor
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Deletar sessão
      tags:
      - sessions
    get:
      consumes:
      - application/json
      description: Retorna informações detalhadas de uma sessão específica
      parameters:
      - description: ID da sessão
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Detalhes da sessão
          schema:
            additionalProperties: true
            type: object
        "400":
          description: ID da sessão inválido
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Sessão não encontrada
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Obter detalhes da sessão
      tags:
      - sessions
  /sessions/{sessionId}/avatar:
    post:
      consumes:
      - application/json
      description: Retorna o avatar/foto de perfil de um contato WhatsApp
      parameters:
      - description: ID da sessão
        in: path
        name: sessionId
        required: true
        type: string
      - description: Dados do contato
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ContactAvatarRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Avatar do contato
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Dados inválidos
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Sessão não encontrada
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Obter avatar de contato
      tags:
      - sessions
  /sessions/{sessionId}/connect:
    post:
      consumes:
      - application/json
      description: Inicia a conexão WhatsApp para a sessão e retorna o QR code
      parameters:
      - description: ID da sessão
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Conexão iniciada com QR code
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Sessão já conectada ou erro de validação
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Sessão não encontrada
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Conectar sessão
      tags:
      - sessions
  /sessions/{sessionId}/contacts:
    get:
      consumes:
      - application/json
      description: Retorna a lista de contatos da sessão WhatsApp
      parameters:
      - description: ID da sessão
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Lista de contatos
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Sessão não encontrada
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Erro interno do servidor
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Listar contatos
      tags:
      - sessions
  /sessions/{sessionId}/disconnect:
    post:
      consumes:
      - application/json
      description: Desconecta a sessão do WhatsApp
      parameters:
      - description: ID da sessão
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Sessão desconectada com sucesso
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Sessão não encontrada
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Desconectar sessão
      tags:
      - sessions
  /sessions/{sessionId}/group/create:
    post:
      consumes:
      - application/json
      description: Cria um novo grupo WhatsApp com participantes especificados
      parameters:
      - description: ID da sessão
        in: path
        name: sessionId
        required: true
        type: string
      - description: Dados do grupo
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Grupo criado com sucesso
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Dados inválidos
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Acesso negado
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Erro interno do servidor
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Criar novo grupo WhatsApp
      tags:
      - groups
  /sessions/{sessionId}/groups/info:
    post:
      consumes:
      - application/json
      description: Retorna informações detalhadas de um grupo WhatsApp
      parameters:
      - description: ID da sessão
        in: path
        name: sessionId
        required: true
        type: string
      - description: ID do grupo
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.GroupInfoRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Informações do grupo
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Dados inválidos
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Acesso negado
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Erro interno do servidor
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Obter informações do grupo
      tags:
      - groups
  /sessions/{sessionId}/groups/invite/info:
    post:
      consumes:
      - application/json
      description: Retorna informações sobre um convite de grupo WhatsApp
      parameters:
      - description: ID da sessão
        in: path
        name: sessionId
        required: true
        type: string
      - description: Código de convite
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.GroupInviteInfoRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Informações do convite
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Dados inválidos
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Acesso negado
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Erro interno do servidor
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Obter informações do convite
      tags:
      - groups
  /sessions/{sessionId}/groups/join:
    post:
      consumes:
      - application/json
      description: Entra em um grupo WhatsApp usando código de convite
      parameters:
      - description: ID da sessão
        in: path
        name: sessionId
        required: true
        type: string
      - description: Código de convite
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.JoinGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Entrou no grupo com sucesso
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Dados inválidos
          schema:
            additionalProperties: true
            type: object
        "501":
          description: Funcionalidade não implementada
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Entrar no grupo
      tags:
      - groups
  /sessions/{sessionId}/groups/leave:
    post:
      consumes:
      - application/json
      description: Remove a sessão atual de um grupo WhatsApp
      parameters:
      - description: ID da sessão
        in: path
        name: sessionId
        required: true
        type: string
      - description: ID do grupo
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LeaveGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Saiu do grupo com sucesso
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Dados inválidos
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Acesso negado
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Erro interno do servidor
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Sair do grupo
      tags:
      - groups
  /sessions/{sessionId}/groups/participants:
    post:
      consumes:
      - application/json
      description: Adiciona, remove, promove ou rebaixe participantes de um grupo
        WhatsApp
      parameters:
      - description: ID da sessão
        in: path
        name: sessionId
        required: true
        type: string
      - description: Ações nos participantes
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateGroupParticipantsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Participantes atualizados com sucesso
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Dados inválidos
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Acesso negado
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Erro interno do servidor
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Gerenciar participantes do grupo
      tags:
      - groups
  /sessions/{sessionId}/info:
    post:
      consumes:
      - application/json
      description: Retorna informações detalhadas de um contato WhatsApp
      parameters:
      - description: ID da sessão
        in: path
        name: sessionId
        required: true
        type: string
      - description: Dados do contato
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ContactInfoRequest'
      produces:
      - application/json
